<ion-header>
  <ion-toolbar mode="ios" color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Change Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="changePasswordPage">
  <ion-row class="setTopPadding">
    <ion-col size="10" offset="1">
      <ion-item class="ion-no-padding">
        <ion-label position="floating">Current Password</ion-label>
        <ion-input name="current-password" type="password" clearInput="true"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="10" offset="1">
      <ion-item class="ion-no-padding">
        <ion-label position="floating">New Password</ion-label>
        <ion-input name="new-password" type="password" clearInput="true"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="10" offset="1">
      <ion-item class="ion-no-padding">
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input name="confirm-password" type="password" clearInput="true"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="12" class="ion-text-center">
      <ion-button (click)="changePassword()" shape="round">
        <ion-ripple-effect></ion-ripple-effect>
        Submit
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
