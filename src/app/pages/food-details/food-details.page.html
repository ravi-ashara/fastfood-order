<ion-header [translucent]="true">
  <ion-toolbar mode="ios" color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{foodID_Name?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="foodDetailsPage">
  <ion-row>
    <ion-col size="12">
      <ion-item>
        <ion-thumbnail slot="start" class="set-thumbnail">
          <img src="assets/images/images3.jpg">
        </ion-thumbnail>
        <ion-label>
          <h2><strong>Punjabi Thali</strong></h2>
          <p>₹ 167.00</p>
          <ion-row>
            <ion-col size="6" class="ion-no-padding">
              <ion-chip color="danger" class="set-chips ion-no-margin setReviewChipCenter">
                <ion-icon name="star" class="ion-no-margin" size="small"></ion-icon>
                <ion-icon name="star" class="ion-no-margin" size="small"></ion-icon>
                <ion-icon name="star" class="ion-no-margin" size="small"></ion-icon>
                <ion-icon name="star-outline" class="ion-no-margin" size="small"></ion-icon>
                <ion-icon name="star-outline" class="ion-no-margin" size="small"></ion-icon>
              </ion-chip>
            </ion-col>
            <ion-col size="6" class="ion-text-right ion-no-padding">
              <ion-icon name="remove-circle" class="ion-no-margin" size="large"></ion-icon>
              <div class="ion-padding-horizontal setCountSize"> 0 </div>
              <ion-icon name="add-circle" class="ion-no-margin" size="large"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-label>
        <ion-icon ios="heart-outline" md="heart-outline" slot="end" size="small" color="dark" class="set-fav">
        </ion-icon>
      </ion-item>

      <ion-item>
        <ion-thumbnail slot="start" class="set-thumbnail">
          <img src="assets/images/images3.jpg">
        </ion-thumbnail>
        <ion-label>
          <h2><strong>Gujarati Thali</strong></h2>
          <p>₹ 139.00</p>

          <ion-row>
            <ion-col size="6" class="ion-no-padding">
              <ion-chip color="danger" class="set-chips ion-no-margin setReviewChipCenter">
                <ion-icon name="star" class="ion-no-margin" size="small"></ion-icon>
                <ion-icon name="star" class="ion-no-margin" size="small"></ion-icon>
                <ion-icon name="star" class="ion-no-margin" size="small"></ion-icon>
                <ion-icon name="star" class="ion-no-margin" size="small"></ion-icon>
                <ion-icon name="star-outline" class="ion-no-margin" size="small"></ion-icon>
              </ion-chip>
            </ion-col>
            <ion-col size="6" class="ion-text-right ion-no-padding">
              <ion-icon name="remove-circle" class="ion-no-margin" size="large"></ion-icon>
              <div class="ion-padding-horizontal setCountSize"> 0 </div>
              <ion-icon name="add-circle" class="ion-no-margin" size="large"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-label>
        <ion-icon ios="heart" md="heart" slot="end" size="small" color="danger" class="set-fav">
        </ion-icon>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
